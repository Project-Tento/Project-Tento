<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
    <title>Welcome, user!</title>
</head>


<body>

    <div class="nav-bar">

        <!--logo-->
        <div class="logo" onclick="window.location.href='landingPage.html';">TENTO</div>

        <!--buttons for sign in and register-->
        <button class="primaryButton" onclick="window.location.href='../mcq-form/mcq-form.php';">
            Take a quiz
        </button>
    </div>


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    Welcome back, <span id="get-name" class="font-weight-bold"> XYZ</span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">

                <div class="p-3 py-5">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels" id="get-name" name="get-name">Full Name</label>
                            <input type="text" class="form-control" placeholder="xyz" value="" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels" id="email" name="email">Email Adress</label>
                            <input type="text" class="form-control" placeholder="xyz@gmail.com" value="" readonly>
                        </div>

                        <div class="col-md-12" id="password" name="password">
                            <label class="labels">Password</label>
                            <input type="password" class="form-control" placeholder="*******" value="" readonly>
                        </div>
                    </div>


                    <div class="mt-5 text-center">
                        <button class="submitButton" type="button">Edit Profile</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
