<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="reg-form.css">
    <link rel="stylesheet" href="otp-verificaton.css">

<!--SEE id FOR OTP INPUT FROM USER
    otp-digit-1
    otp-digit-2
    otp-digit-3
    otp-digit-4
-->

<body>
    <div class="box">


        
        <div class="card text-center">
            <div class="card-top">
                <h3>OTP VERIFICATION</h3>
                <h6>Code has been sent to your mail <br>Check your mail!</h6>
            </div>

            <hr>

            <div class="input-container d-flex flex-row justify-content-center ">
                <input type="text" id="otp-digit-1" class="m-1 text-center form-control rounded" maxlength="1"
                    autocomplete="off">
                <input type="text" id="otp-digit-2" class="m-1 text-center form-control rounded" maxlength="1"
                    autocomplete="off">
                <input type="text" id="otp-digit-3" class="m-1 text-center form-control rounded" maxlength="1"
                    autocomplete="off">
                <input type="text" id="otp-digit-4" class="m-1 text-center form-control rounded" maxlength="1"
                    autocomplete="off">
            </div>
            <div>
                <small>
                    Didn't get the OTP?
                    <a href="#" class="text-decoration-none">Resend</a>
                </small>
            </div>

            <button class="btn btn-success px-4 verify-btn" type="submit">Verify</button>

        </div>

    </div>
</body>

</html>
